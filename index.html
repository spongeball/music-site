<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Some radio feeds">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .player {
            text-align: center;
            margin: 10px;
        }

        @media (max-width: 850px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header id="header" class="center">
        <h1>TunzTunz</h1>
    </header>
    <div class="content">
        <div id="trance" class="player">
            <h3>Trance</h3>
            <audio id="atrance1">
                <source src="https://trance.out.airtime.pro:8000/trance_a" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <img src="/img/trance1.png" width="256" height="256" alt="trance"
                onclick="document.getElementById('atrance1').play()"
                ondblclick="document.getElementById('atrance1').pause()">
        </div>
        <div id="trance_b" class="player" hidden>
            <h3>Trance b</h3>
            <video controls="controls" preload="metadata" poster="/img/trance2.png" width="256" height="256">
                <source src="https://trance.out.airtime.pro:8000/trance_b">
            </video>
        </div>
        <div id="chill" class="player">
            <h3 class="title">Chill</h3>
            <audio id="achill">
                <source src="https://chill.out.airtime.pro:8000/chill_c" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <img src="/img/trance3.png" width="256" height="256" alt="trance"
                onclick="document.getElementById('achill').play()"
                ondblclick="document.getElementById('achill').pause()">
        </div>
        <div id="soundoflondon" class="player" hidden>
            <h3>Soul of London</h3>
            <audio src="https://londonsoulradio.out.airtime.pro/londonsoulradio_a" type="audio/mp3" id="asoundoflondon"></audio>
        </div>
    </div>
</body>

</html>
